<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="Book Now"
    />
    <meta name="description" content="Hair Day" />
    <meta name="language" content="english" />
    <meta name="robots" content="index,follow" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Open Graph Protocol -->
    <meta
      property="og:title"
      content="Hair Day"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://arthwr.github.io/HairDay-website/"
    />
    <meta property="og:description" content="Book your unique experience today" />
    <meta property="og:image" content="logo/Artboard 1.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Hair Day</title>
  </head>
  <body>
    <div class="head">
      <header>
        <a href="index.html">
          <img class="main-logo" src="logo/Artboard 19.png" alt="logo"
        /></a>
      </header>
      <nav>
        <a href="javascript:void(0);" id="menu-toggle" onclick="toggleFunc()">
          <span></span>
          <span></span>
          <span></span>
        </a>
        <ul id="menu" class="nav-flex">
          <li class="navlink"><a href="index.html" aria-label="Visit Home page">Home</a></li>
          <li class="navlink"><a href="products.html" aria-label="Visit Products page">Products</a></li>
          <li class="navlink"><a href="about.html" aria-label="Visit About page">About</a></li>
          <li class="navlink book-active">
            <a id="book" href="book-form.html" aria-label="Visit Book Now page">Book Now</a>
          </li>
        </ul>
        <div class="hr">
          <hr />
        </div>
      </nav>
    </div>
    <main>
      <div class="main-container">
        <div class="background">
          <article id="products-about-book">
            <h2>Book An Appointment</h2>
            <form>
              <label for="name">Name:</label>
              <input
                class="large-input"
                type="text"
                name="client-name"
                id="name"
                minlength="2"
                required
              />
              <br />
              <label for="contact">Contact:</label>
              <input
                class="large-input"
                type="number"
                name="client-contact"
                id="contact"
                required
              />
              <br />
              <label for="email">E-mail:</label>
              <input
                class="large-input"
                type="email"
                id="email"
                name="client-email"
              />
              <br />
              <label for="date" class="date-label">Date:</label>
              <input
                class="large-input"
                type="date"
                name="client-date"
                id="date"
                required
              />
              <br />
              <button type="submit">Book</button>
            </form>
          </article>
        </div>
      </div>
    </main>
    <div class="footer-container">
      <footer>
        <div class="footer">
          <div id="alt-logo">
            <img
              src="logo/Artboard 1.png"
              alt="alt logo"
              width="auto"
              height="auto"
            />
          </div>
          <div class="copyright">
            &copy; Hair Day 2023. All rights reserved.
          </div>
        </div>
      </footer>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
